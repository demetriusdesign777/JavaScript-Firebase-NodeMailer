<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Firebase Nodemailer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css"> 
    </head>
    <body>
        <header>
            <h1 class="loginLogo logo">JavaScript Firebase Nodemailer</h1>
        </header>
        <section class="loginmain main">
            <div class="loginFormDiv formDiv">
                <h1 class="loginTitle title">Nodemailer</h1>
                <form class="loginForm form">
                    <div class="messageDiv">
                        <p class="messageDiv-p">Success! Email Sent</p>
                    </div>
                    <div class="loginEmailDiv emailDiv inputDiv">
                        <span class="loginEmailSpan emailSpan">Email</span>
                        <input class="loginEmailInput emailInput" type="email">
                    </div>
                    <input class="loginSubmitBtn" type="submit" value="Send Email">
                </form>
            </div>
        </section>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-functions.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#config-web-app -->

        <script>
            // Your web app's Firebase configuration
            var firebaseConfig = {
                apiKey: "",
                authDomain: "",
                databaseURL: "",
                projectId: "",
                storageBucket: "",
                messagingSenderId: "",
                appId: ""
            };
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);

            // Firebase Dependencies
            const functions = firebase.functions();
            
        </script>
        <script src="js/app.js"></script>
    </body>
</html>
